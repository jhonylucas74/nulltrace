version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nulltrace-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: nulltrace
      POSTGRES_PASSWORD: nulltrace
      POSTGRES_DB: nulltrace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nulltrace-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nulltrace-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - nulltrace-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nulltrace-network:
    driver: bridge
